<section class="login-page">
  <p-card class="login-card">
    <ng-template #title>POS Ecuador</ng-template>
    <ng-template #subtitle>Iniciar sesión para continuar</ng-template>

    <p class="text-muted">Este acceso usa credenciales demo para validación técnica.</p>

    <div class="actions">
      <p-button label="Probar Login" icon="pi pi-sign-in" (onClick)="probarLogin()"></p-button>
      <p-button
        label="Probar /me"
        icon="pi pi-user"
        severity="secondary"
        [outlined]="true"
        (onClick)="probarMe()"
      ></p-button>
      <p-button
        label="Logout"
        icon="pi pi-sign-out"
        severity="contrast"
        [text]="true"
        (onClick)="logout()"
      ></p-button>
    </div>
  </p-card>
</section>
